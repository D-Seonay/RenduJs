<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>MATHEO DELAUNAY | Pagination</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Math√©o DELAUNAY - Pagination</h1>
        <div id="profile" class="profile">
            <h1 id="title"></h1>
            <img id="photo" src="#" alt="#">
            <div class="description-section">
                <h2 class="description-section__text" id="description"></h2>
            </div>
        
            <div class="socialMediaLinks">
                <label class="socialMediaLinks__LinkedIn"><a id="linkedIn" target="_blank" href="#" rel="noopener">LinkedIn</a></label>
                <label class="socialMediaLinks__Instagram"><a id="instagram" target="_blank" href="https://www.instagram.com" rel="noopener">Instagram</a></label>
            </div>
        </div>
        <!-- Pagination -->
        <div class="container">
            <button id="start"><<</button>
            <button id="previous"><</button>
            <div id="pages">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <button id="next">></button>
            <button id="end">>></button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
